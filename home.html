<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrayCare - Help Stray Dogs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .navbar button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            color: #ff6b6b;
            font-weight: bold;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 0.5rem;
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .report-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .report-card:hover {
            transform: translateY(-5px);
        }

        .report-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .report-content {
            padding: 1.5rem;
        }

        .report-title {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .report-details {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .report-details p {
            margin: 0.3rem 0;
        }

        .report-urgency {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        .urgency-high {
            background: #fff3cd;
            color: #856404;
        }

        .urgency-medium {
            background: #d1ecf1;
            color: #0c5460;
        }

        .urgency-low {
            background: #d4edda;
            color: #155724;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üêæ StrayCare</h1>
        <div class="navbar-buttons">
            <button onclick="window.location.href='dashboard.html'">üìä Dashboard</button>
        </div>
    </nav>

    <div class="hero">
        <h2>Help Strays Their Way Home</h2>
        <p>Join our community in making a difference. Report stray dogs and help them find care and shelter.</p>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalReports">0</div>
                <div class="stat-label">Total Reports</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalHelped">0</div>
                <div class="stat-label">Dogs Helped</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeReports">0</div>
                <div class="stat-label">Active Reports</div>
            </div>
        </div>

        <h2>Recent Reports</h2>
        <div class="reports-grid" id="reportsGrid">
        </div>
    </div>

    <script>
        // Load approved reports
        function loadApprovedReports() {
            const reports = JSON.parse(localStorage.getItem('reports')) || [];
            const approvedReports = reports.filter(report => report.status === 'approved');
            const reportsGrid = document.getElementById('reportsGrid');
            
            if (approvedReports.length === 0) {
                reportsGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No Reports Yet</h3>
                        <p>Be the first to report a stray dog in need of help.</p>
                    </div>
                `;
                return;
            }

            reportsGrid.innerHTML = '';
            approvedReports.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(report => {
                const card = document.createElement('div');
                card.className = 'report-card';
                card.innerHTML = `
                    ${report.photo ? 
                        `<img src="${report.photo}" alt="${report.title}" class="report-image">` :
                        `<img src="https://images.unsplash.com/photo-1544568100-847a948585b9" alt="Default Dog" class="report-image">`
                    }
                    <div class="report-content">
                        <h3 class="report-title">${report.title}</h3>
                        <div class="report-details">
                            <p><strong>Location:</strong> ${report.location}</p>
                            <p><strong>Contact:</strong> ${report.contact}</p>
                            ${report.facebook ? `<p><strong>Facebook:</strong> ${report.facebook}</p>` : ''}
                            <p>${report.description}</p>
                        </div>
                        <span class="report-urgency urgency-${report.urgency}">
                            ${report.urgency.charAt(0).toUpperCase() + report.urgency.slice(1)} Priority
                        </span>
                    </div>
                `;
                reportsGrid.appendChild(card);
            });

            // Update statistics
            document.getElementById('totalReports').textContent = reports.length;
            document.getElementById('totalHelped').textContent = approvedReports.length;
            document.getElementById('activeReports').textContent = reports.filter(r => r.status === 'pending').length;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadApprovedReports();
        });
    </script>
</body>
</html>
